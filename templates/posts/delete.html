{% extends 'base.html' %}

{% block title %}Delete Post {% endblock title %}

{% block content %}

<h1>Delete Post</h1>
<p>Are you sure you want to delete this post:</p>
<h5>{{ post.title }}</h5>
<p>{{ post.subtitle }}</p>
<small>{{ post.body|truncatechars:128 }}</small>
<form method="POST">
    {% csrf_token %}
    <input type="submit" class="btn btn-danger" value="Confirm">
</form>
<a href="{% url 'list' %}" class="btn btn-primary">No, go back</a>



{% endblock content %}

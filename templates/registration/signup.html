{% extends 'base.html %}

{% block title %}
Sign up
{% endblock %}

{% block content %}
    <h1>Sign  Up</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Sign Up" class="btn btn-primary">
    </form>
    Already have an account? <a href="{% url 'login' %}" class="btn btn-primary">Click here</a> to login.
{% endblock %}
